<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <img src="main-qimg-a78f84286b6841a87a86822ce90f2434.webp" alt="User Profile" class="profile-pic">
                <div class="user-info">
                    <p class="username">DOG LOVER</p>
                    <p class="location">Rigoberto</p>
                </div>
            </div>
            <div class="post-header-right">
                <span class="more-options">•••</span>
            </div>
        </div>
        <div class="post-img">
            <img src="main-qimg-4be734e029c805f61a3ffd09a6c09024-pjlq.jpeg" alt="Post Image">
        </div>
        <div class="post-icons">
            <div class="post-icons2">
                <img src="heart.png" alt="Like Icon" class="icon">
                <img src="chat.png" alt="Comment Icon" class="icon">
                <img src="send.png" alt="Send Icon" class="icon">
            </div>

        </div>
        <div class="post-body">
            <p><strong>Liked by</strong> 4GeeksAcademy, html5, Web and <strong>100,000 others</strong></p>
            <br>
            <p>WOW ARENT DOGS THE BEST OMG EVEN THOUGH I HAVE ALLERGIES I CAN NOT HELP BUT LOVE THEM!!!! I WILL DIE SNEEZING IF I HAVE TO #DOGS #WHATSUP DOG</p>
        </div>
    </div>

</html>
